<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Coffee Community Login and Registration</h1><br>
<div>
    <h2>Not Currently a member? Feel free to Register!</h2>
    <form action="/registration" method="post">
        <input type="text" placeholder="Name" name="name"><br>
        <input type="text" placeholder="Email" name="email"><br>
        <input type="text" placeholder="Phone" name="phone"><br>
        <input type="text" placeholder="User Name" name="username"><br>
        <input type="text" placeholder="Password" name="password"><br>
        <button type="submit">Register</button>
    </form>
</div>

<div>
    <h2>Already a member? Login below!</h2><br>
    <form action="/login" method="post">
        <input type="text" placeholder="User Name" name="username"><br>
        <input type="text" placeholder="Password" name="password"><br>
        <button type="submit">Login</button>
    </form>
</div>

<div>
    <a href="/"><button type="submit">Coffee</button></a>
</div>
</body>
</html>
